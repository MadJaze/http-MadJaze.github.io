<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
    <script src="https://kit.fontawesome.com/a15b1b1db3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Formulario</title>
    <link href='CSS/formulario.css' rel='stylesheet' />
</head>

<body>



    <main class="container">


        <form action="" id="formulario" method= "GET">

            <h2>Login To The MOON <i class="fas fa-moon"></i></h2> 

    

                <div class="input_field">

                    <input type="text" name='username' id="username" class = "inputs" placeholder="Insira seu nome de usuário">

                    <div class="underline"></div>

                </div>

              

                <div class="input_field">

                    <input type="email" name='email' id="email" class = "inputs" placeholder="Insira seu email">

                    <div class="underline"></div>

                </div>

           

                <div class="input_field">

                    <input type="text" name='telefone' id="telefone" class = "inputs" placeholder="Insira seu telefone: (99999-9999)">

                    <div class="underline"></div>

                </div>

                <div class="input_field">

                    <input type="number" name='idade' id="idade" class = "inputs" placeholder="Idade (menores não aceitos)">

                    <div class="underline"></div>

                </div>

             

                <div class="input_field">

                    <input type="password" name='password' id="password" class = "inputs" placeholder="Insira sua senha">

                    <div class="underline"></div>

                </div>

                <div class="suggest">

                <p>(mínimo 8 carateres: 1 maiusculo, 1 Digito)</p>

                </div>

                <div class="input_field">

                    <input type="password" name='password_confirm' id="password" class = "inputs" placeholder="Confirme sua senha">

                    <div class="underline"></div>

         

                </div>

                <div class="check_field">


                <label>Aceito los terminos e condiciones</label>

                <input type="checkbox" name = "termos-e-condicoes">

                </div> 

                <input type="submit" id="enviar" value='Enviar dados' id = "check_box">

  
            <div id="erros_area"> 



            </div>

        </form>


            <div class="footer">
                <span>Visita nuestras redes sociales</span>

                <div class="social_fields">

                    <div class="social_field_facebook  social_field">
                        <a href='#'><i class="fab fa-facebook"> </i> Facebook</a>
                    </div>


                    <div class="social_field_instagram  social_field">
                        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
                    </div>



                </div>

            </div>

        


    </main>



    </div>


    <script type ="text/javascript" src = "JS/script.js"></script>

</body>

</html>
