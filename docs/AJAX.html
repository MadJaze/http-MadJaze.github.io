<div id="resultados"></div>

<script>

let btn = document.querySelector('#pesquisa')
let termobusca = document.querySelector('#termo_de_busca')
let area_resultados = document.querySelector('#resultados')

btn.addEventListener('click', gerardica)


function gerardica() {
    
area_resultados.innerHTML = '...'

gerando_texto(termo_de_busca.value)

}



function gerando_texto(termo) { 

    termo = encodeURIComponent(termo)

    fetch('http://openlibrary.org/search.json?q=' + termo)
    .then(resp => resp.json())
    .then(dados => anexarResultados(dados.docs))

}



function anexarResultados(resultados) {

    area_resultados.innerHTML = ""
    resultados // docs 

    .forEach(resultado => {
        let titulo = resultado.title
        let p = document.createElement('p')
        p.textContent = titulo

        area_resultados.appendChild(p)
    })
}
