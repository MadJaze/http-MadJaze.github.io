<script>

// cartas supremas 

let supremo = document.querySelector('#container_supremo');
let tarjetas = supremo.querySelectorAll('.cards2');
tarjetas.forEach(tarjeta => tarjeta.addEventListener('click', seleccionar))

function seleccionar(event){ 
    tarjetas.forEach(tarjeta =>{
        if(tarjeta.classList.contains('active')){
            tarjeta.classList.remove('active')
        }
        event.target.classList.add('active')
    })
}

       }

}
