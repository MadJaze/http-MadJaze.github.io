<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>formulario</title>
<style>

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-image: linear-gradient(to right, rgb(20, 147, 220), rgb(17, 54, 71));

}

.box{ 
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 15px;
    width: 28%;
    color: white;
}

fieldset {
    border: 3px solid dodgerblue;
}

legend {
    border: 1px solid dodgerblue;
    padding: 10px;
    text-align: center;
    background: dodgerblue;
    border-radius: 8px;
    color: white;
}

.inputbox {
    position: relative;

}

.input_user{
    background: none;
    border: none;
    border-bottom: 1px solid white;
    outline: none;
    color: white;
    font-size: 15px;
    width: 100%;
    letter-spacing: 2px;
}

.label_input {

    position: absolute;
    top: 0px;
    left: 0px;
    pointer-events: none;
    transition: .5s;
    font-size: 15px;

}

/*Anota ahi Jasiel */

.input_user:focus ~ .label_input,
.input_user:valid ~ .label_input {

top: -20px;   
font-size: 12px; 
color: dodgerblue;
}

#data_nascimento {

    border: none;
    padding: 8px;
    border-radius: 10px;
    outline: none;
    
}

#submit {
   
    background-image: linear-gradient(to right, rgb(0, 92, 197), rgb(90, 20, 220));
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 20px;
    color: white;
    font-weight: 900;
    font-size: 15px;
    cursor: pointer;
}

#submit:active {

    background-image: linear-gradient(to right, rgb(1, 68, 144), rgb(52, 3, 144));
}



</style>




</head>
